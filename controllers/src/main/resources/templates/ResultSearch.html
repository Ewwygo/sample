<!DOCTYPE html>
<html xmlns:c="http://www.w3.org/1999/XSL/Transform" xmlns:height="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <script th:src="@{/css/js/wow.min.js}"></script>
    <script>
        new WOW().init();
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/lightpick.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/mainResultSearch.css}">

</head>
<body>

<div class="backLayer">

    <h1 class="title">St. Ermin's Hotel</h1>

    <form class="headForm" action="HotelMainServlet">
        <div class="dateInput">

            <span class="input-group-text" id="inputGroup-sizing-default">Check_in</span>
            <input id="datepicker1" id="date1" name="check-in_date" width="276"/>
            <span class="input-group-text" id="inputGroup-sizing-default">Check_Out</span>
            <input id="datepicker2" name="check-out_date" width="276"/>

            <script>
                $('#datepicker1').datepicker({
                    uiLibrary: 'bootstrap4'
                });
            </script>
            <script>
                $('#datepicker2').datepicker({
                    uiLibrary: 'bootstrap4'
                });
            </script>

            <script>
                current_date = new Date();
                month = current_date.getMonth() + 1;
                day = current_date.getDate();
                year = current_date.getFullYear();

                if (day < 10) {
                    day = "0" + day;
                }

                if (month < 10) {
                    month = "0" + month;
                }
                datepicker1.value = month + "/" + day + "/" + year;
                datepicker2.value = month + "/" + day + "/" + year;
            </script>

        </div>

        <div class="addData">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Guests</span>
                </div>

                <input type="number" min="1" value="1" max="6" name="guests_amount" class="form-control"
                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
                </div>
                <input type="number" min="30" value="30" name="price" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default">
                <span class="input-group-text" id="inputGroup-sizing-default">$</span>
            </div>
        </div>
    </form>
</div>

</div>
<div class="mainContent">

    <table class="table">
        <thead class="thead-purple">
        <th scope="col">Number</th>
        <th scope="col">Guests</th>
        <th scope="col">Price per day</th>
        <th scope="col">Type room</th>
        <th scope="col"></th>
        </thead>

        <tr class="tr-content" th:each="room: ${rooms}">
            <td th:text="${room.getId()}"></td>
            <td th:text="${room.getSeatsAmount()}"></td>
            <td th:text="${room.getDayCost()}"></td>
            <td th:text="${room.getTypeRoom().getTypeRoom()}"></td>
            <td>
                <form th:action="@{/bookRoom}" method="post">
                    <input hidden="hidden" name="roomId" th:value="${room.getId()}">
                    <button class="btn btn-danger" type="submit">Booking</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
